{% extends "layout.html" %}
{% block content %}
<body>
    
    <div class="quiz_title">
        <h1>{{ subtitle }}</h1>
        <h1>{{question}}</h1>
    </div>
    <form action='general_quiz' method='POST'>
        {% for elem in options %}
            <div class="options_button">
                <input type='radio' value='{{elem}}' name='toReturn' />{{elem}}
            </div>
        {% endfor %}
        <input type="submit" value="submit" />
    </form>
</body>
{% endblock content %}
